<div ng-controller="RegistrationController">
    <h1>All seminars and attendees</h1>

    <h2>{{seminarName}}</h2>
    <h4>{{seminarDate}}</h4>
    <hr />
    <div ng-repeat="user in retrievedUsers">
        <p><b>attendant:</b>{{user.userName}} - <b>attendant phone:</b>{{user.userMobile}}</p>
    </div>
</div>
