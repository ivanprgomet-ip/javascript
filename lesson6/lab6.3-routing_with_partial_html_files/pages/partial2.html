<div ng-controller="RegistrationController">
    <h1>Register seminar</h1>
    <label>
        seminar name:
        <input type="text" id="seminarname" ng-model="seminarName" />
    </label>

    <label>
        seminar date:
        <input type="date" id="seminardate" ng-model="seminarDate" />
    </label>

    <button ng-click="setSeminar()">Submit</button>

    <div>
        {{validationMsg}}
    </div>
</div>
