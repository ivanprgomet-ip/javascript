<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta charset="utf-8" />
</head>
<body>
    <form id="login-form">
        <label>
            username:
            <input type="text" id="username" placeholder="username" autofocus />
        </label>
        <label>
            password
            <input type="text" id="password" placeholder="password"/>
        </label>
        <label>
            remember me
            <input type="checkbox" id="remember-me" />
        </label>
        <button id="login">login</button>
    </form>
</body>
</html>
