<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <meta charset="utf-8" />
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-app="moviesApp">
    <div ng-controller="homecontroller">
        <input type="text" ng-model="searchTerm" />
        <button ng-click="SearchMovies()">Search</button>
        <br />
        <b>Searched movies</b>
        <div ng-repeat="movie in filteredMovies">
            {{movie.title}} ({{movie.year}})<br />
        </div>

        <hr />
        <b>all movies</b>
        <div ng-repeat="movie in movies">
            {{movie.title}} ({{movie.year}})<br />
        </div>
    </div>
</body>
</html>
