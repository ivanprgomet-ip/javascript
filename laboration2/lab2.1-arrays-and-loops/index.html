<!--Använd HTML filen från lektionen 
x Skapa en div som avsedd för felmeddelanden 
x Skapa en Array av Namn (Strängar) 
x Loopa igenom Array:n och presentera dem i Textrutan på HTML sidan 
• Lägg in några siffervärden i Arrayn. 
• Dessa ska inte skrivas ut i loopen. 
• Istället ska div:en för felmeddelande färgas ljusgul med texten ”Siffor hittades i Arrayn. Dessa har ej skrivits ut.”   -->

<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <script src="javascript.js"></script>
</head>

<body onload="LoopArrayContents()">

    <h2>Error Messages</h2>
    <div id="error-messages">
        <!--will get populated with javascript-->
    </div>

    <h2>Array contents</h2>
    <div id="main-content">
        <!--will get populated with javascript-->
    </div>
</body>

</html>
