<!DOCTYPE html>
<html>

<head>
    <title>Home</title>
    <link rel="stylesheet" href="ipstyle.css">
</head>

<body>
    <h1>Main Header</h1>
    <h2>Sub header 1
    </h2>
    <p class="times-new-roman-22">
        This is a 22px font size paragraph with the font family times new roman
    </p>
    <p class="arial-16">
        This is a 16px font size paragraph with the font family arial
    </p>
    <p class="arial-16">
        This is a 16px font size paragraph with the font family arial
    </p>
    <h2>
        sub header 2
    </h2>
    <form id="myForm">
        <fieldset>
            <legend>profile</legend>

            <label for="username">username:</label>
            <input type="text" id="username">

            <label for="firstname">firstname:</label>
            <input type="text" id="firstname">

            <label>lastname:
            <input type="text" id="lastname">
       </label>

            <label for="phone">phone:</label>
            <input type="text" id="phone">

            <label for="city">city:</label>
            <input type="text" id="city">
            <br>
            <br>

            <button name="submit" id="submit" onclick="return PopulateTextArea()">
                submit
            </button>
            <br>
            <br>

        </fieldset>
    </form>
        <textarea id="makemevisible" readonly="true" hidden="true"></textarea>
</body>
<script>
    function PopulateTextArea(){

        var completeString = document.getElementById("username").value+" "+
        document.getElementById("firstname").value+" "+
        document.getElementById("lastname").value+" "+
        document.getElementById("phone").value;
        
        var textareaelement = document.getElementById("makemevisible");
        textareaelement.style.display = "block";
        textareaelement.innerHTML = completeString;
        textareaelement.style.backgroundColor = "green";
        textareaelement.style.color = "white";
        
        document.getElementById("myForm").style.display = "none";

        return false; //Have the function return false to stop submission (postback where value dissaperas immediately)
    }
</script>

</html>
