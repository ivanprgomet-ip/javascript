<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <meta charset="utf-8" />
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/products.js"></script>
    <style>
        *{
            font-size:14px;
            font-family:'Tempus Sans ITC';
        }
        form{
            display:flex;
            flex-direction:column;
            width:220px;
        }
        form input{
            margin-top:10px;
            margin-bottom:5px;
            padding:5px;
        }
        button{
            background-color:lightsteelblue;
            padding:5px;
        }
    </style>
</head>
<body>
    <div ng-app="productsApp">
        <div ng-controller="HomeController">
            <section id="buttons">
                <button ng-click="ShowProducts()">Products</button>
                <button ng-click="ShowBooks()">Books</button>
                <button ng-click="ShowAddBookPanel()">New Book</button>
            </section>
            <section id="panel-add-book">
                <form>
                    <input type="text" name="name" placeholder="name" />

                    <input type="text" name="category" placeholder="category" />

                    <input type="text" name="price" placeholder="price" />

                    <input type="text" name="articlenumber" placeholder="articlenumber" />

                    <input type="text" name="author" placeholder="author" />

                    <input type="text" name="year" placeholder="year" />

                    <button id="btn-add-book" ng-click="AddBook()">submit book</button>
                </form>
            </section>
            <section id="output">
                <div ng-repeat="p in retrieved | orderBy:'Name'">

                    <!-- shows whatever was returned into the
                        retrieved array (all products or all books)-->
                    <h4>{{p.Name}}</h4>
                    {{p.Category}}
                    {{p.Price}}
                    {{p.ArticleNumber}}
                    {{p.Author}}
                    {{p.Year}}
                    {{p.Length}}
                    {{p.HasSplitscreen}}
                </div>
            </section>
        </div>
    </div>
