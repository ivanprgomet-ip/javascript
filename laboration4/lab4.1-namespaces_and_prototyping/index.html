<!DOCTYPE html>
<html>

<head>
    <title>home</title>
    <script src="jquery-3.1.1.min.js"></script>

    <script>
        var Employee = function (name) {
            this.Name = name;
            return this.Name;
        }

        var Car = function (name) {
            this.Name = name;
            return this.Name;
        }

        var employees = [
            new Employee("ivan"),
            new Employee("lea"),
            new Employee("jason"),
        ]

        var cars = [
            new Car("fiat"),
            new Car("peugeot"),
            new Car("audi"),
        ]



        $(document).ready(function () {
            
            function populateList1() {
                $.each(employees, function (key, value) {
                    $("#list1").append("<li>" + value.Name + "</li>")
                })
            };
            function populateList2() {
                $.each(cars, function (key, value) {
                    $("#list2").append("<li>" + value.Name + "</li>")
                })
            };

            $("#btn-show-employees").click(populateList1);
            $("#btn-show-cars").click(populateList2);
            
        });




    </script>
</head>

<body>
    <button id="btn-show-employees">
        show employees
    </button>
    <button id="btn-show-cars">
        show cars
    </button>
    <ul id="list1">

    </ul>
    <ul id="list2">

    </ul>
</body>

</html>
