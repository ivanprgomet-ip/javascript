<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <style>
        .NothingFoundRed{
            color:mediumvioletred;
        }
        .ClickedMostRecent{
            color:#333;
            background-color:Highlight;
        }
    </style>
    <script src="scripts/persons.js"></script>

</head>
<body>
    <section id="buttons">
        <button id="show-all">show all persons</button>
        <button id="show-search">show search person field</button>
        <button id="show-save">show save person field</button>
    </section>

    <section id="persons-output"></section>

    <section id="search-panel">
        <input id="searchvalue" type="text" placeholder="search" />
        <button id="search">search</button>
        <button id="recent-search">most recent search</button>
        <div id="searchResults">  

        </div>
        <div id="searchResultsCount">

        </div>
    </section>

    <section id="save-panel">
        <input type="text" placeholder="firstname" />
        <input type="text" placeholder="lastname" />
        <input type="number" placeholder="age" />
        <input type="text" placeholder="city" />
        <button id="save">save</button>
    </section>

</body>
</html>
